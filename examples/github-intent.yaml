build:
  python-version:
  - '3.6'
  - '3.7'
  - '3.8'
  - '3.9'
  - '3.10'
  steps:
  - name: Install dependencies
    run: 'python -m pip install --upgrade pip

      pip install pytest

      if [ -f requirements.txt ]; then pip install -r requirements.txt; fi'
  - name: Test with pytest
    run: pytest
name: Python package
'on':
- push

