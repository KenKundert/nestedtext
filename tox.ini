[tox]
envlist = lint, pytest
isolated_build = True

[testenv:lint]
deps = pylama
skip_install = true
commands =
    pylama --ignore C901,E116,E226,E251,E203,E501,E741,E731 src/nestedtext/*.py

[testenv]
deps =
    arrow
    docopt
    inform>=1.25
    hypothesis
    natsort
    parametrize_from_file
    pydantic
    pydantic[email]
    pytest
    pytest-cov
    pyyaml
    quantiphy
    requests
    shlib
    voluptuous

[testenv:pytest]
commands = py.test --cov {posargs} --cov-branch --cov-report term-missing
